name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
            arch: x64
          - os: ubuntu-latest
            platform: android
            arch: ia32
          - os: ubuntu-latest
            platform: android
            arch: arm64
          - os: ubuntu-latest
            platform: android
            arch: arm
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.platform }}-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm install -g bare-runtime bare-make
      - run: npm install
      - run: bare-make generate --platform ${{ matrix.platform }} --arch ${{ matrix.arch }} --debug -D ANDROID_PLATFORM=android-34 -D ANDROID_STL=c++_shared
      - run: bare-make build
      - run: bare-make install
      - run: npm test
